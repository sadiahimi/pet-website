<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse4Pets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo-header.png" alt="Cute Pet">
        <div class="logo">Browse<span>4Pets</span></div>
        <div class="nav-links">
            <a href="#">Find a pet</a>
            <a href="#">Breeds</a>
            <a href="#">Contact us</a>
        </div>
        <div class="nav-icons">
            <i class="fa-regular fa-bell"></i> 
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="nav-buttons">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
        </div>
        <div class="hamburger">
            &#9776;
        </div>
    </nav>
    <section class="banner flex justify-between items-center p-16 bg-[#FEFAF5] shadow-lg relative overflow-hidden">
        <div class="banner-text max-w-1/2 opacity-0 transform translate-x-10 animate-slide-in">
            <h1 class="text-4xl font-bold text-[#333]">Pamper Your Pet,<br> Because They Deserve the Best</h1>
            <p class="mt-4 text-[#666]">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
            <button class="cta-btn mt-6 px-6 py-2 bg-[#FACC15] text-white rounded-lg hover:bg-[#EAB308] transition duration-300">Find a pet</button>
        </div>
        <div class="banner-image flex-1 opacity-0 transform translate-x-10 animate-slide-in-image">
            <img src="assets/cat-big.png" alt="Cute Pet" class="max-w-full rounded-lg shadow-xl">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.js"></script>
</body>

</body>
</html>
